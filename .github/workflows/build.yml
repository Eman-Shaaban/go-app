name: Lint Go Code

on:
  push:
    branches:
      - main

jobs:
  Hello:
    runs-on: ubuntu-22.04
    steps:
      - name: Hello World!
        run: echo "Hello World, Go Away"

  golangci:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
